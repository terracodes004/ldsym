<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    input[type=text], input[type=password] {
    width: 57%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button{
    border: none;
    background-color: #45a04900;
    vertical-align: bottom;
}
input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 40px;
}
div, form{
    visibility: hidden;
}
</style>
<script>
    function gooo() {
        
    
    if(document.getElementById("num").value == document.getElementById("gg").innerHTML){
        document.getElementById("nn").style.visibility = "visible"
        
    } else{
        alert("WRONG CODE!!!")
    }
}
function see(id){
    if(document.getElementById(id).type == "password"){
        document.getElementById(id).type = "text"
        document.querySelector("img").src="static\\assets\\eye1.jpeg"
    }
    else{
        document.getElementById(id).type = "password"
        document.querySelector("img").src="static\\assets\\eye2.png"

    }

}
</script>
<p>
    <input type="number" id="num" onchange="gooo()">
</p>
<div id="gg">{{num}}</div><form action="change/{{em}}" method="post" id="nn">
    {% csrf_token %}
    {% for g in use %}
      {{g}}
      <input type="password" name="pass" placeholder="New password" id="gt"><button type="button" onclick="see('gt')"><img src="static/assets/eye2.png" width="50" style="border-radius: 50px;"></button>  <br>
      <input type="submit" value="Change">

    {% endfor %}
</form>
